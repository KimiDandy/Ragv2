<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrichment Document RAG</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Enrichment RAG</h1>
            <p>Enrichment Dokumen RAG</p>
        </div>

        <div class="content">
            <div class="upload-container" id="upload-container">
                <input type="file" id="file-input" accept=".pdf">
                <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                    Pilih File PDF
                </button>
                <div class="file-name" id="file-name"></div>
            </div>

            <div class="loading-container" id="loading-container">
                <div class="spinner"></div>
                <h3>Proses dokumen</h3>
            </div>
            <div class="query-container" id="query-container">
                <h3>Dokumen berhasil diproses! </h3>
                <p>Masukkan pertanyaan untuk melihat perbandingan jawaban:</p>
                <textarea 
                    id="query-input" 
                    placeholder="Contoh: Apa saja keuntungan investasi yang dibahas dalam dokumen ini?"
                ></textarea>
                <button class="query-btn" onclick="askQuestion()">
                    Kirim Pertanyaan
                </button>
            </div>

            <div class="results-container" id="results-container">
                <div class="results-header">
                    <h2>Hasil Perbandingan</h2>
                    <p id="query-display"></p>
                </div>
                <div class="results-grid">
                    <div class="result-card">
                        <h2>Dokumen Asli (v1)</h2>
                        <div class="result-content" id="unenriched-result">
                            <span class="loading-text">Menunggu pertanyaan...</span>
                        </div>
                    </div>
                    <div class="result-card enriched">
                        <h2>Dokumen Diperkaya (v2)</h2>
                        <div class="result-content" id="enriched-result">
                            <span class="loading-text">Menunggu pertanyaan...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js?v=1.1"></script>
</body>
</html>
