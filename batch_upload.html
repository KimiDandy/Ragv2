<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Upload ke Namespace | Genesis RAG</title>
    
    <!-- Batch Upload Styles -->
    <link rel="stylesheet" href="/static/batch_upload.css?v=final">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-link">‚Üê Kembali ke Dashboard</a>
            <h1>üì¶ Batch Upload ke Namespace</h1>
            <p>Upload dokumen markdown enhanced ke namespace Pinecone untuk production</p>
        </div>

        <div class="upload-card">
            <form id="upload-form">
                <!-- Namespace Selection -->
                <div class="form-group">
                    <label for="namespace-selector">
                        Pilih Namespace Tujuan
                        <div class="label-description">Pilih namespace dimana dokumen akan disimpan</div>
                    </label>
                    <select id="namespace-selector" class="namespace-selector" required>
                        <option value="">-- Loading namespaces... --</option>
                    </select>
                    <div id="namespace-info" class="namespace-info" style="display: none;">
                        <div class="info-row">
                            <span class="info-label">Client:</span>
                            <span class="info-value" id="ns-client">-</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Type:</span>
                            <span class="info-value" id="ns-type">-</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Status:</span>
                            <span class="info-value" id="ns-status">-</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Description:</span>
                            <span class="info-value" id="ns-description">-</span>
                        </div>
                    </div>
                </div>

                <!-- File Upload -->
                <div class="form-group">
                    <label>
                        Upload File Markdown
                        <div class="label-description">Pilih satu atau lebih file markdown enhanced (.md)</div>
                    </label>
                    <div class="file-upload-area" id="file-upload-area">
                        <div class="file-upload-icon">üìÑ</div>
                        <div class="file-upload-text">Klik atau drag & drop file markdown di sini</div>
                        <div class="file-upload-hint">Hanya file .md atau .markdown (maksimal 100MB per file)</div>
                    </div>
                    <input type="file" id="file-input" multiple accept=".md,.markdown">
                    <div id="file-list" class="file-list"></div>
                </div>

                <!-- Upload Button -->
                <button type="submit" class="upload-btn" id="upload-btn" disabled>
                    üöÄ Upload ke Pinecone
                </button>
            </form>

            <!-- Progress -->
            <div id="progress-container" class="progress-container">
                <div class="progress-bar-wrapper">
                    <div class="progress-bar" id="progress-bar">0%</div>
                </div>
                <div class="progress-info" id="progress-info">Memproses...</div>
            </div>

            <!-- Results -->
            <div id="result-container" class="result-container"></div>
        </div>
    </div>

    <!-- Batch Upload Logic -->
    <script src="/static/batch_upload.js?v=final"></script>
</body>
</html>
